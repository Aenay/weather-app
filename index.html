<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aedd145084.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="search">
        <input type="text" placeholder="Enter location..." spellcheck="false">
        <button type="submit">Search</button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather-container">
        <div>
            <img src="#" class="weather-icon">
        </div>
        <div class="temperature">25Â°C</div>
        <div class="city">New York</div>
        <div class="details-decoration">
            <div class="details">
                <p class="bold">Wind</p>
                <p class="bold">Humidity</p>
            </div>
            <div class="details">
                <div class="side">
                    <i class="fa-solid fa-wind"></i>
                    <p class="speed">15 km/h</p>

                </div>
                <div class="side">
                    <i class="fa-solid fa-water"></i>
                    <p class="hum">60%</p>

                </div>


            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
